<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="simples.css">
    <script src="simple.js"></script>
    
</head>
<body>
    <div class="fundo">
        <div class="calculadora"> <!--calculadora ao todo-->
            <h1>Calculadora</h1> <!--nome da calculadora que ficara dentro do bloco-->
            <p id="resultado"></p> <!--display onde ficara os resultados dos calculos-->
            <table>
                <tr>
                    <th><button class="botao" onclick = "limpa()">c</button></td>
                    <th><button class="botao" onclick="apagar()"> < </button></td>
                    <th><button class="botao" onclick="inserir('/')"><!--com um click o id resultado vai ter os parametro que esta dentro dos (" ")-->/</button></td>
                    <th><button class="botao" onclick="inserir('*')">x</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')">7</button></td>
                    <td><button class="botao" onclick="inserir('8')">8</button></td>
                    <td><button class="botao" onclick="inserir('9')">9</button></td>
                    <td><button class="botao" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')">4</button></td>
                    <td><button class="botao" onclick="inserir('5')">5</button></td>
                    <td><button class="botao" onclick="inserir('6')">6</button></td>
                    <td><button class="botao" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')">1</button></td>
                    <td><button class="botao" onclick="inserir('2')">2</button></td>
                    <td><button class="botao" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 110px;" onclick="calcular()">=</button></td><!--aqui fala que o botÃ£o = vai ocupa 2 linhas-->
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" , style="width: 100%;" onclick="inserir('0')">0</button></td> <!--aqui fala que o "0" vai oculpa 2 colunas-->
                    <td><button class="botao" onclick="inserir('.')">.</button></td>
                </tr>
                
            </table>
            
        </div>
    </div>
</body>
</html>
